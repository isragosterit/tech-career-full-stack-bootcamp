<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css  " rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4">
        <div class="card-body">
          <div class="info">
            <h3>Register</h3>
            <p>Fill out this form</p>
          </div>
          <div class="form-container">
            <div class="row">
              <div class="col">
                <div class="icon">
                  <input type="text" class="input" placeholder="First Name" aria-label="First Name">
                </div>
              </div>
              <div class="col">
                <input type="text" class="input" placeholder="Last Name" aria-label="Last Name">
              </div>
            </div>
              <i class="fa-solid fa-user"></i>
              <input class="input" type="text" placeholder="Username">
              <i class="fa-solid fa-envelope"></i>
              <input class="input" type="email" placeholder="E-mail address">
            <i class="fa-solid fa-key"></i>
            <input class="input" type="password" placeholder="Password">
          </div>
        </div>
        <div class="submit">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck"> I agree with the <b>Terms and Conditions</b> and the <b>Privacy Policy</b>. </label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Create Account</button>
        </div>
      </div>
      </div>
    </div>
    </div>
    </div>
   </body>
</html>
